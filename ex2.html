<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reusable SVG Carousel Component</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="ShanStyles.css">
</head>

<body>
    <section id="custom-window-featured-products-section" class="container-fluid">
        <div class="custom-window-frame mx-auto position-relative">
            <div id="custom-window-frame-svg">
                <svg id="custom-animated-window" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 500" width="100%"
                    height="100%">
                    <rect x="0" y="0" width="1440" height="500" rx="25" ry="25" fill="url(#custom-frame-gradient)"
                        stroke="rgba(0, 0, 0, 0.7)" stroke-width="20" filter="url(#custom-frame-shadow)" />
                    <rect id="custom-left-panel" class="panel" x="10" y="10" width="700" height="480" rx="20" ry="20"
                        fill="url(#custom-steel-gradient)" stroke="rgba(0, 0, 0, 0.5)" stroke-width="10"
                        filter="url(#custom-panel-shadow)" />
                    <rect id="custom-right-panel" class="panel" x="730" y="10" width="700" height="480" rx="20" ry="20"
                        fill="url(#custom-steel-gradient)" stroke="rgba(0, 0, 0, 0.5)" stroke-width="10"
                        filter="url(#custom-panel-shadow)" />
                    <rect x="30" y="30" width="660" height="440" fill="url(#custom-glass-reflection)" opacity="0.7"
                        stroke="rgba(0, 0, 0, 0.2)" stroke-width="5" filter="url(#custom-glass-glow)" />
                    <rect x="750" y="30" width="660" height="440" fill="url(#custom-glass-reflection)" opacity="0.7"
                        stroke="rgba(0, 0, 0, 0.2)" stroke-width="5" filter="url(#custom-glass-glow)" />
                    <rect id="custom-left-handle" class="handle" x="350" y="200" width="10" height="100" rx="5" ry="5"
                        fill="url(#custom-handle-gradient)" />
                    <rect id="custom-right-handle" class="handle" x="1080" y="200" width="10" height="100" rx="5" ry="5"
                        fill="url(#custom-handle-gradient)" />
                    <defs>
                        <linearGradient id="custom-steel-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#B0C0DE; stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#708090; stop-opacity:1" />
                        </linearGradient>
                        <linearGradient id="custom-frame-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#696969; stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#A9A9A9; stop-opacity:1" />
                        </linearGradient>
                        <linearGradient id="custom-glass-reflection" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#E0F7FA; stop-opacity:0.9" />
                            <stop offset="100%" style="stop-color:#B0E0E6; stop-opacity:0.9" />
                        </linearGradient>
                        <linearGradient id="custom-handle-gradient" x1="0%" y1="0%" x2="100%">
                            <stop offset="0%" style="stop-color:#C0C0C0; stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#A9A9A9; stop-opacity:1" />
                        </linearGradient>
                        <filter id="custom-panel-shadow">
                            <feDropShadow dx="3" dy="3" stdDeviation="5" flood-color="rgba(0, 0, 0, 0.3)" />
                        </filter>
                        <filter id="custom-glass-glow">
                            <feGaussianBlur stdDeviation="2" />
                        </filter>
                        <filter id="custom-frame-shadow">
                            <feDropShadow dx="3" dy="3" stdDeviation="5" flood-color="rgba(0, 0, 0, 0.5)" />
                        </filter>
                    </defs>
                    <foreignObject x="10" y="10" width="1420" height="480" style="border-radius: 10px;">
                        <div xmlns="http://www.w3.org/1999/xhtml" class="position-relative h-100 w-100"
                            style="border-radius: 25px; overflow: hidden;">
                            <div id="custom-featuredProductsCarousel" class="w-100 h-100">
                                <div class="carousel-inner h-100">
                                    <div class="custom-carousel-item active h-100">
                                        <img src="ba2.jpeg" id="custom-carouselImage" class="d-block w-100 h-100"
                                            alt="Product 1">
                                        <div class="carousel-caption d-none d-md-block">
                                            <h5 id="custom-imageTitle">Premium Paint</h5>
                                            <p id="custom-imageDescription">High-quality paints for home and commercial
                                                use.</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </foreignObject>
                </svg>
            </div>
        </div>
        <div class="carousel-controls d-flex justify-content-between">
            <button id="custom-prevBtn" class="btn btn-primary">Previous</button>
            <button id="custom-nextBtn" class="btn btn-primary">Next</button>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const images = [
            { src: "ba2.jpeg", title: "Premium Paint", description: "High-quality paints for home and commercial use." },
            { src: "ba1.jpeg", title: "Eco-Friendly Paint", description: "Environmentally friendly and safe for your home." }
        ];
        let currentIndex = 0;
        let isAnimating = false;
        const carouselImage = document.getElementById('custom-carouselImage');
        const imageTitle = document.getElementById('custom-imageTitle');
        const imageDescription = document.getElementById('custom-imageDescription');
        const prevBtn = document.getElementById('custom-prevBtn');
        const nextBtn = document.getElementById('custom-nextBtn');
        function updateCarousel(index) {
            carouselImage.src = images[index].src;
            imageTitle.textContent = images[index].title;
            imageDescription.textContent = images[index].description;
        }
        function switchImage(nextIndex) {
            if (isAnimating) return;
            isAnimating = true;
            carouselImage.style.opacity = '0';
            setTimeout(() => {
                currentIndex = nextIndex !== null ? nextIndex : (currentIndex + 1) % images.length;
                updateCarousel(currentIndex);
                carouselImage.style.opacity = '1';
                isAnimating = false;
            }, 5000);
        }
        prevBtn.addEventListener('click', function () {
            let nextIndex = (currentIndex - 1 + images.length) % images.length;
            switchImage(nextIndex);
        });
        nextBtn.addEventListener('click', function () {
            let nextIndex = (currentIndex + 1) % images.length;
            switchImage(nextIndex);
        });
        updateCarousel(currentIndex);
        setTimeout(switchImage, 7000);
        setInterval(switchImage, 12000);
    </script>
</body>

</html>
